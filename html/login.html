<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - WeSearch</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- colocar img -->
        <img src="../img/logo_weSearch.png" alt="Logo_empresa" class="logo">
        <!-- colocar la acción -->
        <form id="loginForm" action="#">
            <input type="email" id="email" placeholder="Correo institucional">
            <input type="password" id="password" placeholder="Contraseña">
            <!-- colocar la acción -->
            <a href="#" class="forgot_password">¿Olvidaste tu contraseña?</a>
            <button type="submit">ENTRAR</button>
        </form>
    </div>

</body>
</html>
