<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - WeSearch</title>
    <link rel="icon" href="../img/WeSearch_icon.png">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="perfil_container">
        <div class="head_perfil">
            <img id="foto_perfil" src="../img/default_avatar.jpg" alt="Foto de perfil">
            <h2 id="nombre_estudiante"></h2>
        </div>

        <div class="info_estudiante" id="carrera">
            <h3>Carrera</h3>
            <p></p>
        </div>
        <div class="info_estudiante" id="email">
            <h3>Email</h3>
            <p></p>
        </div>
        <div class="info_estudiante" id="id">
            <h3>ID Institucional</h3>
            <p></p>
        </div>
        <div class="info_estudiante" id="tel">
            <h3>Teléfono</h3>
            <p></p>
        </div>
        <div class="info_estudiante" id="identificacion">
            <h3>Identificación</h3>
            <p></p>
        </div>

    </div>

    <!-- Navbar -->
    <nav>
        <div class="nav_list">
            <a href="#" onclick="verificarFase()" class="nav_link">
                <img src="https://img.icons8.com/ios-filled/100/FFFFFF/process.png" alt="process" />
                <span class="nav_text">Proceso</span>
            </a>
            <a href="" class="nav_link">
                <img src="https://img.icons8.com/ios-filled/100/FFFFFF/briefcase.png" alt="briefcase" />
                <span class="nav_text">Ofertas</span>
            </a>
            <a href="" class="nav_link">
                <img src="https://img.icons8.com/ios-filled/100/FFFFFF/like--v1.png" alt="like--v1" />
                <span class="nav_text">Favoritos</span>
            </a>
            <a href="" class="nav_link">
                <img src="https://img.icons8.com/ios-filled/100/FFFFFF/settings.png" alt="settings" />
                <span class="nav_text">Ajustes</span>
            </a>
        </div>
    </nav>

    <script src="../js/perfil.js"></script>
    <script>
        function verificarFase() {
            // Realizar una solicitud AJAX para obtener el estado de completado del usuario
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '../php/completado.php');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var faseCompletada = xhr.responseText.trim();
                    if (faseCompletada === '0') {
                        window.location.href = 'preinscripcion.html'; // Redirigir a preinscripcion.html
                    } else if (faseCompletada === '1') {
                        window.location.href = 'taller.html';; // Redirigir a la siguiente fase (hojaVida.html)
                    } else if (faseCompletada === '2') {
                        window.location.href = 'hojaVida.html'; // Redirigir a la siguiente fase (hojaVida.html)
                    } // Puedes agregar más casos según las fases que tengas
                } else {
                    console.error('Error al comprobar estado de completado.');
                }
            };
            xhr.send();
        }
        </script>
</body>

</html>
