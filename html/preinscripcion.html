<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preinscripción - WeSearch</title>
    <link rel="icon" href="../img/WeSearch_icon.png">
    <link rel="stylesheet" href="../css/preinscripcion.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="form_container">
        <h1>PREINSCRIPCIÓN </h1>
        <div class="taller_checkbox">
            <div class="taller_checkbox">
                <input type="checkbox" id="completado">
                <label for="completado">Autorización política de tratamientos de datos personales.</label>
            </div>
        </div>

        <input type="text" placeholder="Nombre completo" />
        
        <div class="document">
            <select>
                <option>Tipo de documento</option>
            </select>
            <input type="text" placeholder="N° Documento" />
        </div>

        <input type="text" placeholder="Celular"/>
        <input type="text" placeholder="ID Institucional"/>
        <input type="text" placeholder="Sede"/>
        <input type="text" placeholder="Programa"/>
        <input type="text" placeholder="Periodo académico"/>
        <input type="text" placeholder="Créditos aprobados"/>

        <select>
            <option>Estado de Práctica en Responsabilidad Social</option>
        </select>
        <select>
            <option>Afiliación al sistema de salud</option>
        </select>

        <div class="boton_atras_sig">
            <button>CANCELAR</button>
            <button>PREINSCRIBIR</button>
        </div>
    </div>

    <!-- Navbar -->
    <nav>
        <div class="nav_list">
            <a href="" class="nav_link">
                <img src="https://img.icons8.com/ios-filled/100/FFFFFF/process.png" alt="process" />
                <span class="nav_text">Proceso</span>
            </a>
            <a href="" class="nav_link">
                <img src="https://img.icons8.com/ios-filled/100/FFFFFF/briefcase.png" alt="briefcase" />
                <span class="nav_text">Ofertas</span>
            </a>
            <a href="" class="nav_link">
                <img src="https://img.icons8.com/ios-filled/100/FFFFFF/like--v1.png" alt="like--v1" />
                <span class="nav_text">Favoritos</span>
            </a>
            <a href="" class="nav_link">
                <img src="https://img.icons8.com/ios-filled/100/FFFFFF/settings.png" alt="settings" />
                <span class="nav_text">Ajustes</span>
            </a>
        </div>
    </nav>
</body>

</html>
